services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: 'postgres'
    shm_size: 1g
    env_file:
      - path: .env
        required: true
    ports:
      - 5455:5432
    volumes:
      - ./data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - mobile-ai-controller

