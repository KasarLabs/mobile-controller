  ingester:
    platform: linux/amd64
    container_name: 'mobile-ai-controller-ingester'
    env_file:
      - path: .env
        required: true
    build:
      context: .
      dockerfile: ingester.dockerfile
    depends_on:
      postgres:
        condition: service_started
    networks:
      - mobile-ai-controller

networks:
  mobile-ai-controller:

volumes:
  postgres_data:
